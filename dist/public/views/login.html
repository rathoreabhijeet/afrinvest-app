<div class="valign-parent full-height login-page-background relative">
    <div class="row valign-child div-center">
        <div>
            <form class="sign-up-form" name="loginCtrl.loginForm" novalidate ng-submit="loginCtrl.loginForm.$valid  ? loginCtrl.login() : '';">
                <h2 class="margin-bottom-0 color-white">Login</h2>
                
                <div class="row">
                    <div class="col">
                        <input class="form-control" placeholder="Email Address" autocomplete="off" ng-class="{'required-error' : (loginCtrl.loginForm.email.$error.required && (loginCtrl.loginForm.email.$dirty || loginCtrl.loginForm.$submitted)) || (loginCtrl.loginForm.email.$error.pattern && (loginCtrl.loginForm.email.$dirty || loginCtrl.loginForm.$submitted))}"
                            ng-required="true" type="text" name="email" ng-model="loginCtrl.user.email" ng-pattern="loginCtrl.VALID_PATTERN.EMAIL_REGEX"
                        />
                        <div class="error-text" style="font-size: 0.8em !important; height:5px !important;">
                            <span ng-if="loginCtrl.loginForm.email.$error.pattern && (loginCtrl.loginForm.email.$dirty || loginCtrl.loginForm.$submitted)"
                                ng-bind="loginCtrl.ERROR_MESSAGE.INVALID_EMAIL">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" ng-minlength="6" placeholder="Password" autocomplete="off" ng-class="{'required-error' : (loginCtrl.loginForm.password.$error.required && (loginCtrl.loginForm.password.$dirty || loginCtrl.loginForm.$submitted)) || (loginCtrl.loginForm.password.$error.pattern && (loginCtrl.loginForm.password.$dirty || loginCtrl.loginForm.$submitted))}"
                            ng-required="true" type="password" name="password" ng-model="loginCtrl.user.password" />
                        <div class="error-text" style="font-size: 0.8em !important; height:5px !important;">
                            <span ng-if="loginCtrl.loginForm.password.$error.minlength && (loginCtrl.loginForm.password.$dirty || loginCtrl.loginForm.$submitted)"
                                ng-bind="loginCtrl.ERROR_MESSAGE.INVALID_PASSWORD">
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default margin-top-10">Login</button>
                <p class="forgot margin-top-10 text-center">
                    <a href="javascript:void(0);" ui-sref="signup">Create a new account</a>
                </p>
            </form>
        </div>
    </div>
</div>
